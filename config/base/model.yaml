# 基础：模型参数（节选自 Swift 文档）
model: null                 # 模型id或本地路径
model_type: null            # 模型类型（自动推断或显式指定）
model_revision: null        # 模型版本
task_type: causal_lm        # causal_lm | seq_cls | embedding | reranker | generative_reranker

# 精度/推理内核
torch_dtype: null           # float16 | bfloat16 | float32 | null(跟随config.json)
attn_impl: null             # sdpa | eager | flash_attention_2 | flash_attention_3 | null
trust_remote_code: true     # 是否允许加载远程自定义代码（社区模型常用）

# tokenizer/特殊token
new_special_tokens: []      # ["<|extra_0|>", ...] 或 .txt 文件
num_labels: null            # seq_cls 任务必填
problem_type: null          # regression | single_label_classification | multi_label_classification
tokenizer_name: null        # 指定分词器（不跟随模型时）
use_fast_tokenizer: true    # 使用 fast tokenizer（通常更快）
pad_token_id: null          # 若模型未在 config 中定义，可手动指定
eos_token_id: null
bos_token_id: null

# 位置编码/上下文长度
rope_scaling: null          # 可为字符串或json字符串（覆盖config.json）
max_model_len: null         # 若设置，将覆盖config.json的max_position_embeddings
rope_type: null             # 常见：dynamic | linear | default（视模型实现）
rope_base: null             # Rope 基数（部分模型支持）
rope_factor: null           # Rope 缩放因子（部分模型支持）

# 设备划分
device_map: null            # auto | cpu | json字符串 | json文件
max_memory: null            # '{0:"20GB", 1:"20GB"}'

# 其他
local_repo_path: null       # 依赖外部repo的模型可指定本地路径
init_strategy: null         # zero|uniform|normal|xavier_uniform|...|orthogonal
model_kwargs: {}            # 特定模型的额外参数（dict），训练/推理需一致
