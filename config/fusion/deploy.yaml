# ==============================================================================
# 服务部署核心配置（控制模型服务的网络访问、权限、日志与输出格式）
# 引入 base 通用键：模型/引擎等
imports:
    - ./core.yaml
# 适用场景：swift deploy 命令，支持模型的API服务化部署
# ==============================================================================

host: "0.0.0.0"  # 服务监听地址（0.0.0.0表示允许所有网络访问）
                 # 默认值："0.0.0.0"

port: 8000  # 服务监听端口（避免端口冲突，可根据实际情况调整）
            # 默认值：8000

api_key: null  # 服务访问API密钥（控制权限，防止未授权访问）
               # 默认值：null（无密钥验证，公开访问）

owned_by: "swift"  # 服务归属标识（用于区分多服务部署场景）
                   # 默认值："swift"

served_model_name: null  # 提供服务的模型名称（API返回中显示）
                         # 自动逻辑：null时使用--model参数的后缀名称
                         # 默认值：null

verbose: true  # 详细日志打印开关
               # 特殊说明：swift app/swift eval场景下默认值为false
               # 默认值：true

log_interval: 20  # Tokens/s统计日志打印间隔（单位：秒）
                  # 取值：-1=不打印统计日志，正数=固定间隔打印
                  # 用途：监控服务推理效率
                  # 默认值：20

max_logprobs: 20  # 返回给客户端的最大logprobs数量（概率Top-K输出）
                  # 用途：支持客户端获取token级概率分布，用于不确定性分析
                  # 默认值：20